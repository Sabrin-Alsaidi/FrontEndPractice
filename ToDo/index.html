<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/index.css"/>
    <title>My To Do List </title>
</head>
<body>
    <div class="Container">
        <h1>My Weekly To Do's </h1>
        <div class="sec-1">
            <div class="suday sec-1-pt-1 ">
                <h3 class="Heading">Sunday</h3>
                <form id="SundayTask"> 
                    <input type="text" id="todo-task" placeholder="New Task">
                    <button type="submit"> Add </button>
                </form>
                <hr>
                <div draggable="true" class="task" >
                    <input type="checkbox" id="CBtask1">
                    <label for="CBtask1"> Studying </label>
                </div>
                <div draggable="true" class="task" >
                    <input type="checkbox" id="CBtask2">
                    <label for="CBtask2"> coding </label>
                </div>
                <div draggable="true" class="task" >
                    <input type="checkbox" id="CBtask3">
                    <label for="CBtask3">LinkedIn post  </label>
                </div>
                <p class="task" draggable="true">Implement the to do website</p>
                <!-- <p class="task" draggable="true">Drow ERD</p>
                <p class="task" draggable="true">Study for exam</p> -->
            </div>
            <div class="sec-1-pt-1">
                <h3 class="Heading">Monday</h3>
                <form id="input-form">
                    <input type="text" id="todo-task" placeholder="New Task">
                    <button type="submit"> Add </button>
                </form>
                <hr>
                <!-- <p class="task" draggable="true">codding </p> -->
                <div draggable="true" class="task" >
                    <input type="checkbox" id="CBtask4">
                    <label for="CBtask4"> Push to github </label>
                </div>
            </div>
            <div class="sec-1-pt-1">
                <h3 class="Heading">Tuesday</h3>
                <form id="input-form">
                    <input type="text" id="todo-task" placeholder="New Task">
                    <button type="submit"> Add </button>
                </form>
                <hr>
                <!-- <p class="task" draggable="true">Getting ready </p> -->
                <div draggable="true" class="task" >
                    <input type="checkbox" id="CBtask5">
                    <label for="CBtask5"> problem solving </label>
                </div>  
            </div>

        </div>
    </div>
<script src="./Assets/js/index.js"></script>
</body>
</html>
